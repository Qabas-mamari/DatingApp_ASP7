<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
  </div>

  <!-- parent component -->
  <div class="mb-3">
    <label for="">Choose one</label>
    <select class="form-control">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
    </select>
  </div>
  <!-- /parent component -->

  <div class="mb-3">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
  </div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">register</button>
    <button class="btn btn-defult" type="button" (click)="cancel()">cancel</button>
  </div>
</form>
